<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example form</title>
</head>
<body>
<h1>Example form</h1>
<form action="url_destination" method="POST" enctype="multipart/form-data">
    <label for="text">Article Title:</label>
    <input type="text" name="text" id="text">

    <label for="image">Image:</label>
    <input type="file" name="image" id="image">

    <input type="submit" value="Submit">
</form>
</body>
</html>
